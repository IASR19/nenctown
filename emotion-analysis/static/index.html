<!DOCTYPE html>
<html>
<head>
    <title>Análise de Emoções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Emoções</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <br>
        <button id="capture">Capturar Foto</button>
        <br><br>
        <input type="file" id="fileUpload">
        <button id="upload">Enviar Foto</button>
        <br><br>
        <canvas id="canvas" width="640" height="480" class="hidden"></canvas>
        <br><br>
        <div id="progress" class="hidden">Processando...</div>
        <div id="result" class="hidden"></div>
        <br>
        <button id="analyze" class="hidden">Obter Resultado</button>
        <br><br>
        <button id="analyzeAll">Analisar Todas as Fotos</button>
        <div class="chart-container">
            <canvas id="emotionChart" class="hidden"></canvas>
        </div>
        <br>
        <button id="reload" class="hidden">Recarregar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const fileUpload = document.getElementById('fileUpload');
        const uploadButton = document.getElementById('upload');
        const progressDiv = document.getElementById('progress');
        const resultDiv = document.getElementById('result');
        const analyzeButton = document.getElementById('analyze');
        const analyzeAllButton = document.getElementById('analyzeAll');
        const emotionChart = document.getElementById('emotionChart');
        const reloadButton = document.getElementById('reload');
        let currentFilename = '';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'photo.jpg');
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    currentFilename = data.filename;
                    analyzeButton.classList.remove('hidden');
                    progressDiv.textContent = 'Foto capturada e pronta para análise.';
                    progressDiv.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    progressDiv.textContent = 'Erro ao capturar foto.';
                    progressDiv.classList.remove('hidden');
                });
            });
        });

        uploadButton.addEventListener('click', () => {
            const file = fileUpload.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    currentFilename = data.filename;
                    analyzeButton.classList.remove('hidden');
                    progressDiv.textContent = 'Foto enviada e pronta para análise.';
                    progressDiv.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    progressDiv.textContent = 'Erro ao enviar foto.';
                    progressDiv.classList.remove('hidden');
                });
            }
        });

        analyzeButton.addEventListener('click', () => {
            progressDiv.textContent = 'Analisando foto...';
            fetch(`/analyze/${currentFilename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.emotion) {
                        resultDiv.textContent = `Emoção detectada: ${data.emotion}`;
                    } else if (data.error) {
                        resultDiv.textContent = `Erro: ${data.error}`;
                    }
                    progressDiv.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resultDiv.textContent = 'Erro ao analisar foto.';
                    progressDiv.classList.add('hidden');
                    resultDiv.classList.remove('hidden');
                });
        });

        analyzeAllButton.addEventListener('click', () => {
            progressDiv.textContent = 'Analisando todas as fotos...';
            progressDiv.classList.remove('hidden');
            fetch('/analyze-all')
                .then(response => response.json())
                .then(data => {
                    const emotions = data.emotions;
                    const labels = Object.keys(emotions);
                    const counts = Object.values(emotions);
                    const ctx = emotionChart.getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Quantidade de Emoções',
                                data: counts,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    emotionChart.classList.remove('hidden');
                    progressDiv.classList.add('hidden');
                    reloadButton.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    progressDiv.textContent = 'Erro ao analisar todas as fotos.';
                });
        });

        reloadButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
